<meta charset="utf-8">
<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
  border: 2px solid;
}

[hidden] {
  display: none !important;
}

.counter {
  font-size: .8rem;
}
</style>

<div class="board">
  <span class="inner">修脚 贴膜 <span class="counter"></span></span>
</div>

<script>
// 以整个文档为范围选中.board
const board = document.querySelector('.board');
// 以.board为范围选中.inner
const inner = board.querySelector('.inner');
// 以.inner为范围选中.counter
const counter = inner.querySelector('.counter');

let count = 0;

// 设置间隔
setInterval(function () {
  // .inner是否可见
  let visible = getComputedStyle(inner).opacity == '1';

  // 如果可见
  if (visible) {
    // 就隐藏它（让其透明）
    inner.style.opacity = 0;
    // 同时隐藏边框（让其透明）
    board.style.borderColor = 'transparent';
  } else { // 否则
    // 显示文字
    inner.style.opacity = 1;
    // 显示边框
    board.style.borderColor = 'inherit';
    // 只在显示的时候自增
    count++;
  }

  // 更新计数
  counter.innerText = count + '人用了都说好';
}, 500);
</script>
